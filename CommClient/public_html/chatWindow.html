<div id="chatWindow">
    
    <div id="chatsContainer">
        <div id="chatsTitle">
            <h3>Chat</h3>
        </div>
        <div id="chat"></div>
        <div id='textbox'>
            <input name='sendtMessage' type='text' id="sendtMessage" placeholder="Type your message here" />
            <input name="sendmsg" type="submit"  id="sendmsg" value="Send" onclick="postMessage('sendtMessage')" />
            <label for="file">Choose file</label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png">
            <button onclick="sendImage()">Submit</button>
        </div>
        <button id="backButton" onclick="goToNewScreen('startScreen.html', 'startScreenJS.js')">Back</button>
    </div>
</div>
