<html>
    <head>
        <title>Chat Window</title>
        <link rel='stylesheet' type='text/css' href='clientCss.css'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="chatsContainer">
            <div id="chatsTitle">
                <h3>Chat</h3>
            </div>
            <div id="chat"></div>
            <div id='textbox'>
                <input name='sendtMessage' type='text' id="sendtMessage" placeholder="Type your message here" />
                <input name="sendmsg" type="submit"  id="sendmsg" value="Send" onclick="postMessage('sendtMessage')" />
            </div>
        </div>
        <script src="clientJS.js"></script>
    </body>
</html>
